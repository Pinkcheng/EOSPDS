<div class="mission-article">
  <div class="article-left">
    <div class="function-bar">
      <span class="checkbox-container">
        <app-homepage-mission-checkbox (returnListEvent)="getCheckboxList($event)"></app-homepage-mission-checkbox>
      </span>
      <span class="function-button-container">
        <button mat-flat-button class="function-button update-list-button secondary-background"
          (click)="updateMissionList()">更新列表</button>
        <app-button-manual-dispatch *ngIf="isAdminLogin$|async" class="function-button"
          [checkMissionList]="checkMissionList"></app-button-manual-dispatch>
        <app-button-auto-dispatch *ngIf="isAdminLogin$|async" class="function-button"
          [checkMissionList]="checkMissionList"></app-button-auto-dispatch>
        <button mat-flat-button class="function-button add-mission-button" (click)="addMissionDialog()">新增任務</button>
      </span>
    </div>

    <div class="mission-list">
      <app-homepage-mission-list [missionList]="missionListFilter" (mouseEnterEvent)="getMissionData($event)"
        (mouseLeaveEvent)="mouseIsLeave($event)" (checkMissionIDListEvent)="getCheckMissionList($event)">
      </app-homepage-mission-list>
    </div>
    <div class="mission-data">
      <app-homepage-mission-data *ngIf="!isMouseLeave" [mouseEnterMissionId]="mouseEnterMissionId"></app-homepage-mission-data>
    </div>
  </div>
</div>
