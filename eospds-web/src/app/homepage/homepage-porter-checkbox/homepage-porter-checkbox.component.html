<mat-checkbox class="porter-status-checkbox" [checked]="allComplete" [indeterminate]="someComplete()"
  (change)="setAll($event.checked)">
  {{task.name}}
</mat-checkbox>
<span class="porter-status-checkbox" *ngFor="let subtask of task.subtasks">
  <mat-checkbox [(ngModel)]="subtask.completed" (ngModelChange)="updateAllComplete()">
    {{subtask.name}}
  </mat-checkbox>
</span>
