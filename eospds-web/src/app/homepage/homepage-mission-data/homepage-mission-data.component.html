<div class="progess">
  <div *ngIf="missionData == null">
    <h3 class=mission-data-title> </h3>
    <h3 class=mission-data-title> </h3>
  </div>
  <div *ngIf="missionData">
    <h3 class=mission-data-title>{{missionData.label.name}}</h3>
    <h3 class=mission-data-title>{{missionData.content}}</h3>
  </div>
  <div class="progress-img">
    <span class="circle">
      <div>新增</div>
    </span>
    <span class="rectangle"></span>
    <span class="circle">
      <div>派遣</div>
    </span>
    <span class="rectangle"></span>
    <span class="circle">
      <div>開始</div>
    </span>
    <span class="rectangle"></span>
    <span class="circle">
      <div>完成</div>
    </span>
  </div>
  <div class="progress-content">
    <span class="progress-text" *ngFor="let item of missionProcess; let idx = index">
      <span *ngIf="missionProcess[idx].time != null">
        {{missionProcess[idx].time|date: 'yyyy/MM/dd hh:mm:ss'}}
      </span>
      <span *ngIf="missionProcess[idx].time == null"></span>
    </span>
  </div>
  <div class="progress-content">
    <span class="progress-text" *ngFor="let item of missionProcess; let idx = index">
      <span *ngIf="missionProcess[idx].department != null">
        {{missionProcess[idx].department}}
      </span>
      <span *ngIf="missionProcess[idx].department == null"></span>
    </span>
  </div>
</div>
