<h1 mat-dialog-title class="mat-dialog-title dark-color">登出</h1>
<div mat-dialog-content class="logout-content text">確定要登出?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="button dark-color" (click)="logout()" (click)="closeAll()">確定</button>
  <button mat-button mat-dialog-close class="button light-color" (click)="closeAll()">取消</button>
</div>
