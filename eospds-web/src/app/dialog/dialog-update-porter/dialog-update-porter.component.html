<h1 mat-dialog-title class="mat-dialog-title dark-color">修改傳送員</h1>
<div mat-dialog-content class="porter-content">
  <div class="text">傳送員編號: {{porterData.id}}</div>
  <div class="text">姓名: {{porterData.name}}</div>
  <div class="text">帳號: {{porterData.account}}</div>
  <div class="text">tag編號: {{porterData.tag}}</div>
  <div class="text" *ngIf="porterData.type == 1">類型: 全院</div>
  <div class="text" *ngIf="porterData.type == 2">類型: 駐點</div>
  <div class="text">生日: {{porterData.birthday}}</div>
  <div class="text">性別: {{porterData.gender}}</div>
  <div class="text">目前任務數: {{porterData.mission}}</div>
  <div class="text">新增日期: {{porterData.added_date}}</div>
</div>
<div mat-dialog-actions>
  <button mat-button class="button delete-porter-button" (click)="deletePorterDialog()">刪除</button>
  <button mat-button mat-dialog-close class="button light-color">關閉</button>
</div>
