<h1 mat-dialog-title class="mat-dialog-title primary-background">指定人員</h1>
<div mat-dialog-content class="dialog-content">
  <div class="porter-title">
    <span class="text porter-name">姓名</span>
    <span class="text porter-mission">目前任務</span>
    <span class="text porter-position">目前位置</span>
  </div>

  <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" [(ngModel)]="porterId">
    <div class="porter-content" *ngFor="let item of porterList">
      <mat-radio-button class="radio-button" [value]="item.id"></mat-radio-button>
      <span class="text porter-name">{{item.name}}</span>
      <span class="text porter-mission">{{item.mission}} 件</span>
      <span class="text porter-position">{{item.location}}</span>
    </div>
  </mat-radio-group>
</div>

<div mat-dialog-actions>
  <button mat-button class="button primary-background" (click)="manualDispatch()">確定</button>
  <button mat-button mat-dialog-close class="button tertiary-background">取消</button>
</div>
