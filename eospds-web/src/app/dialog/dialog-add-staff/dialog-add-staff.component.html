<h1 mat-dialog-title class="mat-dialog-title dark-color">新增人員</h1>
<div mat-dialog-content class="staff-content">
  <div class="text">姓名: <input type="box"></div>
  <div class="text">職稱: <input type="box"></div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="button dark-color" (click)="addStaff()">確定</button>
  <button mat-button mat-dialog-close class="button light-color">取消</button>
</div>
